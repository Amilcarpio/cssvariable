<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seletores CSS</title>
</head>
<body>
    <h2>Transforme sua imagem com <span class="h1">JS</span></h2>
    <div class="controls">
        
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="spacing">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="spacing">Base Color:</label>
        <input type="color" id="base" name="base" value="#ffc600">

    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
</body>
</html>
